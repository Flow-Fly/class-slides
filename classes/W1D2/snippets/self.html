<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			* {
				box-sizing: border-box;
			}
			em {
				color: white;
			}
			.container {
				padding: 1rem;
				border: 1px solid white;
				background-color: rgb(77, 21, 77);
				height: 300px;
				align-items: center;
			}
			.flex {
				display: flex;
			}
			.col {
				flex-direction: column;
			}
			.box {
				background-color: rgb(223, 110, 69);
				height: 50px;
				width: 50px;
				display: flex;
				align-items: center;
				justify-content: center;
				border: 1px solid black;
			}
		</style>

		<div style="justify-content: space-evenly" class="container flex">
			<div style="align-self: flex-start" class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
			<div style="align-self: flex-end" class="box">5</div>
			<div class="box">6</div>
		</div>
	</body>
</html>
