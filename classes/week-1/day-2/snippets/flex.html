<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<style>
			* {
				box-sizing: border-box;
			}
			em {
				color: white;
			}
			.container {
				padding: 1rem;
				border: 1px solid white;
				background-color: rgb(77, 21, 77);
			}
			.flex {
				display: flex;
			}
			.box {
				background-color: rgb(223, 110, 69);
				height: 50px;
				aspect-ratio: 1;
				display: flex;
				align-items: center;
				justify-content: center;

				border: 1px solid black;
			}
		</style>
		<em>container</em>
		<div class="container">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
		<br />
		<em>container flexing it up</em>
		<div class="container flex">
			<div class="box">1</div>
			<div class="box">2</div>
			<div class="box">3</div>
			<div class="box">4</div>
		</div>
	</body>
</html>
